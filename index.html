<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <img class="bg-img bg-1" src="./images/bg-pattern-top.svg">
      <img class="bg-img bg-2" src="./images/bg-pattern-bottom.svg">
      <div class="card">
        <div class="card-header">
          <div class="bg-card"></div>
          <img class="img-card" src="./images/image-victor.jpg" alt="" />
          <div class="card-text">
            <p class="country"><span class="bold">Victor Crest</span> 26</p>
            <p>London</p>
          </div>
        </div>
        <div class="card-footer">
          <p><span class="bold">80K</span><br /><span class="status">Followers</span></p>
          <p><span class="bold">803K</span><br /><span class="status">Likes</span></p>
          <p><span class="bold">1.4K</span><br /><span class="status">Photos</span></p>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/nicenicegame">Tatpol Samakpong</a>.
    </div>
  </body>
</html>
